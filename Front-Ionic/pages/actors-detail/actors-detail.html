<ion-header>

  <ion-navbar>
    <ion-title>Actor detail</ion-title>
  </ion-navbar>
</ion-header>
<ion-content padding>
  {{error}}
    <div *ngIf="actor" class="container">
        <form method="post" enctype="application/x-www-form-urlencoded">
          <ion-list>
              <ion-item>
              <ion-label floating>Name</ion-label>
              <ion-input type="text" id="name" name="name" [(ngModel)]="actor.name"></ion-input>
            </ion-item>
            <ion-item>
              <ion-label floating>Year</ion-label>
              <ion-input type="text" id="year" name="year" [(ngModel)]="actor.year" (keypress)="_keyPress($event)"></ion-input>
            </ion-item>
          </ion-list>
            <p><button ion-button full (click)="goBack()">Back</button></p>
            <p><button ion-button full (click)="update(actor)" color="secondary">Update</button></p>
        </form>
    </div>
    <div *ngIf="actor == null" class="container">
      <form method="post" enctype="application/x-www-form-urlencoded">
        <ion-list>
            <ion-item>
            <ion-label floating>Name</ion-label>
            <ion-input type="text" id="nameActor" name="name" [(ngModel)]="nameActor"></ion-input>
          </ion-item>
          <ion-item>
            <ion-label floating>Year</ion-label>
            <ion-input type="text" id="yearActor" name="year" [(ngModel)]="yearActor" (keypress)="_keyPress($event)"></ion-input>
          </ion-item>
        </ion-list>
          <p><button ion-button full (click)="goBack()">Back</button></p>
          <p><button ion-button full (click)="save()" color="secondary">Save</button></p>
      </form>
    </div>

</ion-content>
