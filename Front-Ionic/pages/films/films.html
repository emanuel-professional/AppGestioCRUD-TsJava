<ion-header>

  <ion-navbar>
    <ion-title>Films</ion-title>
  </ion-navbar>

</ion-header>
<ion-content padding>
  <p>{{error}}</p>
  <button ion-button color="secondary" icon-left full (click)="gotoDetail()">
    <ion-icon name='md-add'></ion-icon>
     Add new film
  </button>
  <ion-list>
        <ion-item class="item-remove-animate item-icon-right"  *ngFor="let film of films"  (click)="onSelect($event, film)">
            <h2>{{film.title}}</h2>
            <p>{{film.director}}</p>
            <i class="icon ion-arrow-right-b"></i>
           <button ion-button color="secondary" icon-left (click)="gotoDetail(film)" >
             <ion-icon name='md-settings'></ion-icon>
              Modify
           </button>
           <button ion-button color="danger" icon-left (click)="presentConfirm(film)">
              <ion-icon name='close'></ion-icon>
              Delete
           </button>
        </ion-item>
    </ion-list>
</ion-content>
