<ion-header>

  <ion-navbar>
    <ion-title>Actors</ion-title>
  </ion-navbar>

</ion-header>
<ion-content padding>
  <p>{{error}}</p>
  <button ion-button color="secondary" icon-left full (click)="gotoDetail()">
    <ion-icon name='md-add'></ion-icon>
     Add new actor
  </button>
  <ion-item class="item-remove-animate item-icon-right"  *ngFor="let actor of actors"  (click)="onSelect($event, actor)">
      <h2>{{actor.name}}</h2>
      <p>{{actor.year}}</p>
      <i class="icon ion-arrow-right-b"></i>
     <button ion-button color="secondary" icon-left (click)="gotoDetail(actor)" >
       <ion-icon name='md-settings'></ion-icon>
        Modify
     </button>
     <button ion-button color="danger" icon-left (click)="presentConfirm(actor)">
        <ion-icon name='close'></ion-icon>
        Delete
     </button>
  </ion-item>
</ion-content>
