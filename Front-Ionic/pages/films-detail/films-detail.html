<ion-header>

  <ion-navbar>
    <ion-title>Film detail</ion-title>
  </ion-navbar>
</ion-header>
<ion-content padding>
  {{error}}
    <div *ngIf="film != null" class="container">
        <form method="post" enctype="application/x-www-form-urlencoded">
          <ion-list>
              <ion-item>
              <ion-label>Title</ion-label>
              <ion-input type="text" id="title" name="title" [(ngModel)]="film.title"></ion-input>
            </ion-item>
            <ion-item>
              <ion-label fixed>Director</ion-label>
              <ion-input type="text" id="director" name="director" [(ngModel)]="film.director"></ion-input>
            </ion-item>
            <ion-item>
              <ion-label floating>Description</ion-label>
              <ion-input type="text" id="description" name="description" [(ngModel)]="film.description"></ion-input>
            </ion-item>
            <ion-item>
              <ion-label floating>Year</ion-label>
              <ion-input type="text" id="year" name="year" [(ngModel)]="film.year" (keypress)="_keyPress($event)"></ion-input>
            </ion-item>
          </ion-list>
            <p><button ion-button full (click)="goBack()">Back</button></p>
            <p><button ion-button full (click)="update()" color="secondary">Update</button></p>
        </form>
    </div>
    <div *ngIf="film == null" class="container">
      <form method="post" enctype="application/x-www-form-urlencoded">
        <ion-list>
            <ion-item>
            <ion-label floating>Title</ion-label>
            <ion-input type="text" id="title" name="title" [(ngModel)]="titleFilm"></ion-input>
          </ion-item>
          <ion-item>
            <ion-label floating>Director</ion-label>
            <ion-input type="text" id="director" name="director" [(ngModel)]="directorFilm"></ion-input>
          </ion-item>
          <ion-item>
            <ion-label floating>Description</ion-label>
            <ion-input type="text" id="description" name="description" [(ngModel)]="descripFilm"></ion-input>
          </ion-item>
          <ion-item>
            <ion-label floating>Year</ion-label>
            <ion-input type="text" id="year" name="year" [(ngModel)]="year" (keypress)="_keyPress($event)"></ion-input>
          </ion-item>
        </ion-list>
          <p><button ion-button full (click)="goBack()">Back</button></p>
          <p><button ion-button full (click)="save()" color="secondary" >Save</button></p>
      </form>
    </div>
</ion-content>
